<!DOCTYPE html>
<html>
<head>
  <title>Color Picker Example</title>
  <style>
    .color-picker {
      width: 200px;
      height: 200px;
      position: relative;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .color-picker::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .color-picker:hover::before {
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div id="colorPicker" class="color-picker"></div>

<script>
  const colorPicker = new Picker(document.getElementById('colorPicker'), {
    alpha: true, // Отключить компонент альфа-канала
    editor: true, // Отключить встроенный редактор цвета
    popup: true, // Отключить всплывающее окно выбора цвета
  });

  colorPicker.onChange = function (color) {
    const selectedColor = color.hex;
    console.log('Выбранный цвет:', selectedColor);
  };
</script>
</body>
</html>
